"{% extends "layout.html" %} 

{% block body %} 

<div class="container mt-5"> 
    <h1 class="mb-4">Transcrição de Áudio com OpenAI</h1> 
    <form action="/transcribe" method="post" enctype="multipart/form-data"> 
        <div class="mb-3"> 
            <label for="audioFile" class="form-label">Selecione o arquivo de áudio:</label> 
            <input class="form-control" type="file" id="audioFile" name="audioFile" accept="audio/*" required> 
        </div> 
        <div class="mb-3"> 
            <label for="apiKey" class="form-label">Chave da API OpenAI:</label> 
            <input class="form-control" type="text" id="apiKey" name="apiKey" placeholder="Insira sua chave da API OpenAI" required> 
        </div> 
        <button type="submit" class="btn btn-primary">Transcrever</button> 
    </form> 
</div> 
{% endblock %}"
